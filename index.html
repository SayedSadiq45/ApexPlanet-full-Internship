<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApexPlanet Internship — Project Demos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8EC5FC, #E0C3FC);
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      color: #222;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 8px;
    }

    .card a:hover {
      background: #388E3C;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ApexPlanet Internship Project Showcase</h1>

  <div class="projects">
    <div class="card">
      <h2>Task-1: Basic Web Page</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task1-demo/" target="_blank">View Demo</a>
    </div>
    <div class="card">
      <h2>Task-2: Contact Form & To-Do App</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task2-demo/" target="_blank">View Demo</a>
    </div>
    <div class="card">
      <h2>Task-3: Quiz & API Project</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task3-demo/" target="_blank">View Demo</a>
    </div>
    <div class="card">
      <h2>Task-4: Portfolio & Catalog</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task4-demo/" target="_blank">View Demo</a>
    </div>
    <div class="card">
      <h2>Task-5: E-Commerce Project</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task5-demo/" target="_blank">View Demo</a>
    </div>
  </div>

  <footer>© 2025 Sayed Mohammed Sadiq | ApexPlanet Internship</footer>

</body>
</html>

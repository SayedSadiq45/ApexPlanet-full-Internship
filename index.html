<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApexPlanet Internship — Project Demos</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.9)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin: 50px 20px 20px;
      animation: fadeDown 1s ease forwards;
      opacity: 0;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeUp 1s ease forwards;
      opacity: 0;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 8px;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #0056b3;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 14px;
      color: #444;
    }

    /* Animations */
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    @keyframes fadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }
    .card:nth-child(5) { animation-delay: 1s; }
  </style>
</head>
<body>

  <h1>ApexPlanet Internship Project Showcase</h1>

  <div class="projects">
    <div class="card">
      <h2>Task-1: Basic Web Page</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task1-demo/" target="_blank">View Demo</a>
    </div>
    <div class="card">
      <h2>Task-2: Contact Form & To-Do App</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task2-demo/" target="_blank">View Demo</a>
    </div>
    <div class="card">
      <h2>Task-3: Quiz & API Project</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task3-demo/" target="_blank">View Demo</a>
    </div>
    <div class="card">
      <h2>Task-4: Portfolio & Catalog</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task4-demo/" target="_blank">View Demo</a>
    </div>
    <div class="card">
      <h2>Task-5: E-Commerce Project</h2>
      <a href="https://sayedsadiq45.github.io/apexplanet-task5-demo/" target="_blank">View Demo</a>
    </div>
  </div>

  <footer>© 2025 Sayed Mohammed Sadiq | ApexPlanet Internship</footer>

</body>
</html>
